---
phpbrew_path: /usr/local/bin/phpbrew
phpbrew_dependencies:
  - php7.0
  - php7.0-curl
  - php7.0-json
  - php7.0-cgi
  - php7.0-fpm
  - autoconf
  - automake
  - libxml2-dev
  - libcurl4-openssl-dev
  - libssl-dev
  - openssl
  - gettext
  - libicu-dev
  - libmcrypt-dev
  - libmcrypt4
  - libbz2-dev
  - libreadline-dev
  - build-essential
  - libmhash-dev
  - libmhash2
  - libxslt1-dev


############################
#    COMPOSER VARIABLES    #
############################

composer_path: /usr/local/bin/composer
composer_home_path: '~/.composer'
composer_home_owner: "{{ owner }}"
composer_home_group: "{{ group }}"

composer_keep_updated: true
composer_global_packages:
  - { name: laravel/installer, release: "@stable" }
  - { name: cpriego/valet-linux, release: "@stable" }
